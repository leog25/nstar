<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>N* - North Star</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fallback" class="hidden">
        <h1>N*</h1>
    </div>

    <div id="app">
        <canvas id="starCanvas"></canvas>

        <div id="controls">
            <button id="permissionBtn" class="hidden">Enable Motion Tracking</button>

            <div id="morseControls" class="hidden">
                <input type="text" id="morseInput" placeholder="Enter text for morse code">
                <button id="morseBtn">Blink Morse Code</button>
                <button id="stopMorseBtn" class="hidden">Stop</button>
            </div>

            <div id="info">
                <span id="compass">Compass: --°</span>
                <span id="elevation">Elevation: --°</span>
            </div>
        </div>
    </div>

    <script src="morse.js"></script>
    <script src="app.js"></script>
</body>
</html>
