<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>North Star AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #non-ios-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
            z-index: 2000;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #permission-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        #permission-screen.hidden {
            display: none;
        }

        #enable-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #enable-btn:active {
            background: #0051D5;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(0, 122, 255, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .control-btn:active {
            background: rgba(0, 81, 213, 0.8);
        }

        #morse-input {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 200;
        }

        #morse-input.visible {
            display: block;
        }

        #morse-text {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #555;
            background: #222;
            color: white;
            border-radius: 5px;
        }

        #morse-buttons {
            display: flex;
            gap: 10px;
        }

        .morse-btn {
            padding: 10px 15px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }

        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="non-ios-screen">N*</div>

    <div id="permission-screen">
        <h2>North Star Finder</h2>
        <p style="margin-top: 10px; text-align: center; padding: 0 20px;">
            This app uses your device's motion sensors to show the position of Polaris (North Star)
        </p>
        <button id="enable-btn">Enable Motion Sensors</button>
    </div>

    <canvas id="canvas"></canvas>

    <div id="debug"></div>

    <div id="controls">
        <button class="control-btn" id="morse-btn">Send Morse Code</button>
    </div>

    <div id="morse-input">
        <input type="text" id="morse-text" placeholder="Enter message...">
        <div id="morse-buttons">
            <button class="morse-btn" id="send-morse">Send</button>
            <button class="morse-btn" id="cancel-morse">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
